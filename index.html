<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Color Palette</title>
</head>
<body>
    <h1 class="headline">My Color Palette</h1>

            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#D9D9D9" class="color-item">
            <span>#D9D9D9</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#A6A6A6" class="color-item">
            <span>#A6A6A6</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#595959" class="color-item">
            <span>#595959</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#262626" class="color-item">
            <span>#262626</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#0D0D0D" class="color-item">
            <span>#0D0D0D</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#000000" class="color-item">
            <span>#000000</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#962D3E" class="color-item">
            <span>#962D3E</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#348899" class="color-item">
            <span>#348899</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
    </div>
    <div class="flex-container buttons">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
    </div>
</body>
</html>
