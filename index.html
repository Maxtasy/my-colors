<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Colors</title>
</head>
<body>
    <h1>My Color Palette</h1>
    <div class="flex-container color-palette">
        <div data-color-code="#FFFFFF" class="color-item white">
            <span>#FFFFFF</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#D9D9D9" class="color-item greyscale1">
            <span>#D9D9D9</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#A6A6A6" class="color-item greyscale2">
            <span>#A6A6A6</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#595959" class="color-item greyscale3">
            <span>#595959</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#262626" class="color-item greyscale4">
            <span>#262626</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#0D0D0D" class="color-item greyscale5">
            <span>#0D0D0D</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#000000" class="color-item black">
            <span>#000000</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#962D3E" class="color-item highlight-red">
            <span>#962D3E</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
        <div data-color-code="#348899" class="color-item highlight-blue">
            <span>#348899</span>
            <span class="tooltip-text">Click to copy</span>
        </div>
    </div>
</body>
</html>
